<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literasi. - Book Store Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- On page load or when changing themes, best to add inline in `head` to avoid FOUC -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="font-text font-medium transition-all duration-300 dark:bg-gray-900"
  >
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-gray-200 z-50 transition-all duration-300 dark:bg-gray-900"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center lg:relative"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[24px] text-gray-900 font-title font-semibold transition-all duration-300 dark:text-white"
        >
          <img src="./src/img/favicon.svg" alt="" class="header-icon w-6" />
          Literasi.
        </a>

        <div
          class="header__menu md:flex md:items-center md:gap-6"
          id="header-menu"
        >
          <ul
            class="header__list flex flex-col gap-6 md:flex-row lg:absolute lg:left-[50%] lg:-translate-x-[50%] lg:gap-8"
          >
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Library</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Bestseller</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Authors</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme absolute top-6 right-6 text-[1.5rem] cursor-pointer md:static"
            id="theme-toggle"
          >
            <span class="header__theme-icon hidden" id="themeToggleDarkIcon"
              >üåô</span
            >
            <span class="header__theme-icon hidden" id="themeToggleLightIcon"
              >‚òÄÔ∏è</span
            >
          </div>

          <a href="#" class="header__button button mt-6 md:mt-0"
            >Create account</a
          >
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-gray-900 cursor-pointer transition-all duration-300 md:hidden dark:text-white"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section
        class="home section bg-gray-200 transition-all duration-300 dark:bg-gray-900"
      >
        <div
          class="home__container container grid gap-12 lg:grid-cols-2 lg:items-center"
        >
          <div
            class="home__data justify-self-center text-center lg:justify-self-start lg:text-left"
          >
            <h1
              class="home__title section-title leading-[130%] sm:text-[42px] lg:text-[48px] xl:text-[62px]"
            >
              Buy and sell your <br />
              textbooks for the <br />
              best price.
            </h1>
            <p
              class="home__text section-text xs:w-[400px] xs:mx-auto sm:w-[420px] lg:mx-0"
            >
              From applied literature to educational resources, we have a lot of
              textbooks to offer you. We provide only the best books for rent.
            </p>
            <form
              action=""
              class="home__form flex justify-between items-center gap-2 p-2 bg-white transition-all duration-300 xs:w-[400px] xs:mx-auto sm:w-[420px] lg:mx-0 dark:bg-gray-800"
            >
              <input
                type="text"
                placeholder="Enter ISBN Number"
                class="home__input w-full h-[55px] px-2 bg-transparent text-[15px] text-gray-900 font-medium dark:text-white"
              />
              <button class="home__button button">Search</button>
            </form>
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img justify-self-center xs:w-[400px] sm:w-[420px] lg:w-auto lg:justify-self-end"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
